{% extends 'base.html' %}
{% block content %}
<main>
  {% include 'partials/menu.html' %}

  <h1>Hello, {{user.username}}.</h1>

  {% if recipes %}
  <nav>
    <ul>
      {% for recipe in recipes %}
      <li><a href="{% url 'recipe' recipe.id %}">{{recipe.name}}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {% else %}
  <p>No recipes to list.</p>
  {% endif %}
</main>
{% endblock %}
