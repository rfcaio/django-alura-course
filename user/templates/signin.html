{% extends 'user_base.html' %}
{% block content %}
<h1>Sign in</h1>

<form action="{% url 'signin' %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="ipt-email">Email</label>
    <input id="ipt-email" name="email" required type="email">
  </div>

  <div>
    <label for="ipt-password">Password</label>
    <input id="ipt-password" name="password" required type="password">
  </div>

  <div>
    <button type="submit">Sign in</button>
  </div>
</form>
{% endblock %}
