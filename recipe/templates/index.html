{% extends 'base.html' %}
{% block content %}
<main>
  <form action="{% url 'search' %}">
    <input name="search" type="search">
    <input type="submit" value="Send">
  </form>
  {% include 'partials/menu.html' %}
  <h1>Recipes page</h1>

  {% if recipes %}
  <nav>
    <ul>
      {% for recipe in recipes %}
      <li><a href="{% url 'recipe' recipe.id %}">{{recipe.name}}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {% else %}
  <p>No recipes to list.</p>
  {% endif %}
</main>
{% endblock %}
