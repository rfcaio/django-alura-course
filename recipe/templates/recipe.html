{% extends 'base.html' %}
{% block content %}
<main>
  {% include 'partials/search.html' %}
  {% include 'partials/menu.html' %}
  {% if recipe.image %}
  <img alt="{{recipe.name}}" src="{{recipe.image.url}}">
  {% endif %}
  <h1>{{recipe.name}}</h1>
  <small>{{recipe.created_at}}, by {{recipe.person}}</small>
  <p>{{recipe.ingredients}}</p>
  <p>{{recipe.preparation_mode}}</p>
</main>
{% endblock %}
